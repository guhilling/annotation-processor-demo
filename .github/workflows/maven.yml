name: Java CI

on:
  push:
  pull_request:

jobs:
  build:
    name: Build - Maven

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 1.11
        distribution: adopt

    - name: Build with Maven
      run: mvn -B package --file pom.xml
